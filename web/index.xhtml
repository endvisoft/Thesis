<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{uploadControl.file1}"  mode="simple"></p:fileUpload>
            <p:fileUpload value="#{uploadControl.file2}"  mode="simple"></p:fileUpload>
            <p:separator/>
            <h:commandButton value="Dummy Action" action="#{uploadControl.dummyAction()}"></h:commandButton>
            <h:commandButton value="Delete" action="#{uploadControl.handleFileUpload()}"></h:commandButton>
            <p:messages id="messages" showDetail="true"/>  
        </h:form>
    </h:body>
</html>
